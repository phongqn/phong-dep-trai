<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 4</title>
  </head>
  <body>
    <script>
      let n, t;
      n = 3;
      t = 0;
      for (let i = 1; i <= n; i++) {
     //  document.write(i + '<br> ');
          t += i ** 2;    // từng cái i**2 một 1**2+2**2+3**2
      }
       document.write(t);
    </script>
  </body>
</html>
