<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
</head>
<body>
    <script>
        let mark;
        mark=5;
        if(mark >= 0&& mark<=10){
            if(mark<4){
                document.write('yếu');
            }
            else if(mark<7){
                document.write('trung bình');
            }
            else if(mark<8){
                document.write('khá');
            }
            else{
                document.write('giỏi');
            }
        }
        else{
            alert('nhạp lại điểm');
        }
    </script>
</body>
</html>
