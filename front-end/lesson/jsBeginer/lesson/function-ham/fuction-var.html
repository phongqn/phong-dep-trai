<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biến và tầm vực biến trong hàm js</title>
  </head>
  <body>
    <h1>Biến và tầm vực biến trong hàm js</h1>
    <script>
      function sum(a, b) {
        var result;
        result = a + b;
        document.write("tổng là " + result);
        // chỉ có tầm ảnh hưởng ở trong function còn bên ngoài thì không liên quan
      }
      sum(10, 6);
    </script>
  </body>
</html>
