<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nối mảng trong js</title>
  </head>
  <body>
    <h1>Nối Mảng trong js</h1>
    <script>
      let array_1 = [2, 5, 10];
      let array_2 = ["a", "b", "c"];
      let result = array_1.concat(array_2, ['red', 'green'], 1000); // nối mảng trong js bằng concat
      console.log(result);
    </script>
  </body>
</html>
