<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm vị trí của phần tử trong mảng js</title>
  </head>
  <body>
    <h1>Tìm vị trí của phần tử trong mảng js</h1>
    <script>
      let list_color = ["red", "green", "yellow", "black", "red"];
  //    console.log(list_color.indexOf("yellow")); // tìm vị trí phần tử bằng indexOf
      console.log(list_color.indexOf("red", 2)); // tìm vị trí phần tử bằng indexOf
    </script>
  </body>
</html>
