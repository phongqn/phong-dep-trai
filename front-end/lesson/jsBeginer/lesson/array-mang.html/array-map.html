<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xử lý dữ liệu mảng số với phương thức Map()</title>
  </head>
  <body>
    <h1>Xử lý dữ liệu mảng số với phương thức Map()</h1>
    <script>
      let list_number = [12, 26, 31, 4, 22, 125];
      let new_array = [];
      new_array = list_number.map(function (currentValue, index, arr) {
        return currentValue * 2;
      });
      console.log(new_array);
    </script>
  </body>
</html>
