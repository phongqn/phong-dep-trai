<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lọc mảng bởi filter trong js</title>
  </head>
  <body>
    <h1>Lọc mảng bởi filter trong js</h1>
    <script>
      let list_number = [5, 45, 32, 5, 9, 126];
      // lọc tất cả những số lẻ và cho vào một mảng mới
      let result;
      function checke_odd(k) {
        return k % 2 != 0;
      }
      result = list_number.filter(checke_odd);
      console.log(result);
    </script>
  </body>
</html>
