<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cách tách chuỗi trong js</title>
  </head>
  <body>
    <h1>Cách tách chuỗi trong js</h1>
    <script>
      let my_str = "My name is Phong";
      let result;
      result = my_str.split(" ", 3); // tác bằng dấu khoảng trắng (" "), còn muốn tách bao nhiêu thì thêm tham số vào sau như là (" ", 3) 
      console.log(result);
    </script>
  </body>
