<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu thức điều kiện là một hàm trong js</title>
</head>
<body>
    <h1> biểu điều kiện là một hàm trong js</h1>
    <script>
       // function là hàm số
        function isOdd(number) { // là biểu thức so sánh
            if(number %2 !=0){
                return true;
            }
            else{
                return false;
            }
        }
        number=9;
        if(isOdd(number)){ // biểu thức là hàm số
            document.write(number+'  là số nẻ')
        }
        console.log(isOdd(10));
    </script>
</body>
</html>
