<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu trúc for of trong js</title>
</head>
<body>
    <h1> Cấu trúc for of trong js</h1>
    <script>
        let list_number = [2, 4, 6, 7, 9];
        let t =0;
        for(let vlaue of list_number){
            if(vlaue %2 ==0){
                t+= vlaue;
            }
        }
        document.write(t);
    </script>
</body>
</html>
