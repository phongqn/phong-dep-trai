<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vòng lặp while trong js</title>
  </head>
  <body>
    <h1>Vòng lặp while trong js</h1>
    <script>
      //in ra các số chẵn bằng câu lệnh while
      let i = 1,
        n = 10;
        while(i<=n){
            if(i%2==0){
                document.write(i +'<br>');
            }
            i++;
        }
    </script>
  </body>
</html>
