<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global function scope</title>
</head>
<body>
    <h1>Global và function scope</h1>
    <script>
        var x =10;
        //function chỉ trong hàm mới show lên đươc
        function test(){
            var y =10;
            y=12;
            x =20;
        document.write(y);
        }
        
        test();
        document.write(y);
       
    </script>
</body>
</html>
