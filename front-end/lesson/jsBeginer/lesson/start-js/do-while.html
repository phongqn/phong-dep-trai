<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vòng lặp do while trong js</title>
  </head>
  <body>
    <h1>Vòng lặp while trong js</h1>
    <script>
      //hiển thị danh sách 20 só tự nhien đầu tiên bằng đo while
      let i = 1,
        n = 20;
        do{
            document.write(i+ '<br>');
            i++;
        } 
        while (i<=n);
    </script>
  </body>
</html>
