<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu trúc vòng lặp for trong js</title>
</head>
<body>
    <h1>Cấu trúc vòng lặp for trong js</h1>
    <script>
        let t =0;

        for(let i =1; i <=100; i++){
            if(i%2==0){
                t+=i;
         //       document.write(i + '<br>');
            }
        }
        document.write(t);
    </script>
</body>
</html>
