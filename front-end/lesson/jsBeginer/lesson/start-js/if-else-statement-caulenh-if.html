    <h1>Cấu trúc if else trong js</h1>
    <script>
      let a;
      a=3;
      if (a%2==0){
        document.write(a +' ' + 'Là số chẵn');
      }
      else{
        document.write(a+' ' +'là số lẻ');
      }
    </script>
