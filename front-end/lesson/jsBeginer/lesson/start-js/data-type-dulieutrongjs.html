<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các kiểu dữ liệu trong js</title>
</head>
<body>
    <h1>Các kiểu dữ liệu trong js</h1>
    <script>
        //#1.kiểu dữ  liệu số
        var number =20;
        var b =3.5;
        //#2.kiểu dữ liệu chuỗi:đưa văn bản vào trong dấu nháy "..."
        var fullname ="Nguyễn Quốc Phong";
        //#3 kiểu dữ liệu Boolean,kiểu 2 giá trị 1 là true hay là false
        let flag =true;
        let age=32;
        if(age>30){
            document.write('Ngoài 30 tuổi');
        }
        //#4.Undefined  một biến mà ta tạo ra mà không gán giá trị cho nó
        let n;
      //  console.log(n);
        //#5. Null
        let m=null;
        //#6. Array
        let my_array =['Phong','Nguyên','Chi'];
      //  console.log(my_array);
        //#7 Object đối tượng, lưu được nhiều giá trị khác nhau và lưu những giá trị liên quan đến một thực thể nào đấy vd: người :: sẽ có tên có tuổi giới tính
        let persion={
            'fullname': 'Nguyễn Quốc Phong',
            'age':'32',
            'gender': 'male'
        };
        console.log(persion);
    </script>
</body>
</html>
