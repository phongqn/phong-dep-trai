<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set và get trong object của js</title>
  </head>
  <body>
    <h1>Set và get trong object của js</h1>
    <script>
      //1.ý nghĩa setter và getter
      //2.làm việc với get
      //3.làm việc với set
      let person = {
        firstName: "Nguyễn",
        lastName: "Phong",
        get fullName() {
          return this.firstName + " " + this.lastName;
        },
        set fullName(info) {
          info = info.split(" ");
          this.firstName = info[0];
          this.lastName = info[info.length - 1];
        },
      };
      person.fullName = "Nguyễn Trần Quốc Nguyên";
      document.write(person.fullName);
    </script>
  </body>
</html>
