<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-margin</title>
</head>
<body>
    <!-- tác dụng:tạo khoảng cách giữa một khối với các đối tượng xung quanh nó
    cú pháp:margin: vlaue
    margin-{side}:vlaue -->
    <style> 
        .box{
            text-align: center;
            width: 500px;
            padding: 50px 20px;
            background-color:rgb(216, 184, 57);
            margin-bottom: 15px;
        }
        .bg-red{
            background-color:red;
        }
        .mb-20{
            margin-bottom:20px;
        }
        .mt-40{
            margin-top: 40px;
        }
    </style>
    <h1>Box-margin</h1>
    <div class="box">
       A
    </div>
    <div class="box bg-red mt-40">
        B
    </div>
</body>
</html>
