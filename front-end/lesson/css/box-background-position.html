<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background position</title>
</head>
<body>
    <!-- cấu trúc:background-position:value; 
    giá trị của thuộc tính là:
    left,top,right,bottom,center,100px chúng ta có thể kết hợp 2 thuộc tính với nhau
    background-position: center top;
    tác dụng:thiết lập vị trí hình nền hiển thị trong khối -->
    <style>
        #wrapper{
            width: 960px;
            margin: 0 auto;
        }
        .box{
            background-color:cornsilk;
            min-height:300px ;
            background-image: url("images/facebook.png");
            background-size:80px;
            background-repeat:no-repeat;
            background-position: center top;
        }
    </style>
    
    <div id="wrapper">
        <h1>Background position</h1>
        <div class="box">
           
        </div>
    </div>
</body>
</html>
</body>
</html>
