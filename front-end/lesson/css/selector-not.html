<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Selector</title>
  </head>
  <body>
      <!-- tác dụng:chọn ra tất cả các phần tử loại trừ những phần tử trong một bộ chọn khác được xác định
      cú pháp là  :not(selector){} -->
      <style>
         /* p:not(.active){
              color:red;
          }
          p.active{
              color:blue;
          }  */
          #wrapper :not(p){
              background:green;             /* tất cả trong id ngoại trừ thẻ p */
          }
      </style>
      <div id="wrapper">
    <h1>Not Selector</h1>
    <p>Item 1</p>
    <p>Item 2</p>
    <p class="active">Item 3</p>
    <p>Item 4</p>
    <p>Item 5</p>
    <a href="">link 1</a>
    <a href="">Link 2</a>
    <div>Div 1</div>
    <div>Div 2 </div>
</div>
  </body>
</html>
