<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-float</title>
</head>
<body>
    <!-- tác dụng:thuộc tính cho phép một đối tượng đằng sau nó lấp phủ
    phần không gian trống mà nó để lại
    cú pháp:float value
    vlaue:none,left,right -->
    <style>
        #wrapper{
            width: 800px;
            margin: 0 auto;
        }
        .box-1{
            width:300px;
            height: 200px;
            background-color:greenyellow;
            float: left;
        }
        .box-2{
            width:500px;
            height: 200px;
            background-color: aqua;
            float: left;
        }
    </style>
    
    <div id="wrapper">
        <h1>box-float</h1>
        <div class="box-1">
            Box1
        </div>
        <div class="box-2">
            Box2
        </div>
    </div>
</body>
</html>
