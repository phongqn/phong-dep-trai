<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex shrink</title>
</head>
<body>
    <!-- tác dụng:thuộc tính quyết định tỉ lệ co lại của phần tử flex-item khi thay đổi kích thước
    flex-shrink dùng để quyết định đối tượng nào co nhiều hơn
    cấu trúc:flex-shrink:value
    value: 1, 2. 0.3 0.7,,,, -->
    <style> 
        .container {
            background-color: blanchedalmond;
            display: flex;
           /* flex-wrap: wrap; */
        }
        .flex-item{
            background-color:tomato;
            padding: 30px;
            width: 100px;
            margin:10px;
            flex-basis: auto;
            font-size:18px;
            text-align: center;
            color: #fff;

        }
        .item-1{
            flex-basis: 200px;
            flex-shrink: 1;
        }
        .item-2{
            flex-basis: 400px;
            flex-shrink: 2;
        }
    </style>
    <h1>Display flex shrink</h1>
    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
    </div>
</body>
</html>
