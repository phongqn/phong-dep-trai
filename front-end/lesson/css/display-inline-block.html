<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display inline,inline-block</title>
  </head>
  <body>
      <!-- tácộc tính d dụng:các phần tử có thuisplay inline,inline-blon nhau sẽ hick khi gầển thị
      trên cùng 1 hàng.
      tuy nhiên với đối tượng có display inline thì không thể tác động vào width,height
      cú pháp   display:inline;
      display:inline-block; -->
    <style>
      .link-group a {
        display: inline-block;
        padding: 10px 15px;
        background: #333;
        color: #fff;

      }
    </style>
    <h1>Display inline,inline-block</h1>
    <div class="link-group">
      <a href="">Link 1</a>
      <a href="">Link 2</a>
      <a href="">Link 3</a>
      <a href="">Link 4</a>
    </div>
  </body>
</html>
