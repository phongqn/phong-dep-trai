<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector con cháu hậu duệ</title>
</head>
<body>  
    <!--GHI CHÚ:muốn kích hoạt thẻ a nằm trong sub-menu thì cần phải đưa main-menu đứng trước để kích hoạt hiển thị cho thẻ a của sub-menu  -->
    <!-- sẽ tác động tất cả thẻ a -->
    <style>
        ul#main-menu a{
            color: red;
            font-size: 15px;
        }
        ul#main-menu ul.sub-menu a{
            color:blue;
        }
    </style>
    <ul id="main-menu">
        <li><a href="">Trang Chủ</a></li>
        <li><a href="">Gioi Thiệu</a></li>
        <li><a href="">Sản phẩm</a>
        <ul class="sub-menu">
            <li><a href="">Máy Tính</a></li>
            <li><a href="">Điện Thoại</a></li>
        </ul>
        </li>
        <li><a href="">Liên Hệ</a></li>
    </ul>
    <a href="">unitop.vn</a>
</body>
</html>
