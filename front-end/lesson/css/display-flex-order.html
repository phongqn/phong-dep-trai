<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex order</title>
</head>
<body>
    <!-- tflex mà
    không cần tác động đác dụng:thay đổi vị trí hiển thị của các item phía trong phần tử display ến cấu trúc html .
    order mặc định là số 0,khi đánh số mới vào phần tử có order nhỏ xắp xếp trước
    cú pháp order: value
    value:....-1,0,1,2,3...
    mặc định các item đầu giá trị =0
    những thằng có giá trị order càng lớn thì sẽ nằm sau 
    thay đôi bố cục site của mình,rất hữu dụng với các thiết bị di động phần nào quan trọng cho lên trước
    cho người dùng đọc-->
    <style> 
        .container {
            background-color: blanchedalmond;
            display: flex;
        }
        .flex-item{
            background-color:tomato;
            padding: 30px;
            width: 100px;
            margin:10px;
            font-size:18px;
            text-align: center;
            color: #fff;
        }
        .item-1{
            order: 1;
        }
        .item-3{
            order: 2;
        }
        .item-2{
            order: 3;
        }
        .item-4{
            order: 4;
        }
    </style>
    <h1>Display flex order</h1>
    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
        <div class="flex-item item-3">3</div>
        <div class="flex-item item-4">4</div>
    </div>
</body>
</html>
