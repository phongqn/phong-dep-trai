<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dư padding mặc định ul</title>
</head>
<body>
    <!-- padding:0px; bỏ padding dư thừa đi
    list-style: none; để bỏ biểu tượng dấu tròn ở phía trước -->
    <style>
        ul.list-product{
            padding:0px;
            list-style: none;
        }
    </style>
    <h1>Dư padding mặc định ul</h1>
    <ul class="list-product">
        <li>sản phẩm 1 </li>
        <li>sản phẩm 2 </li>
        <li>sản phẩm 3 </li>
        <li>sản phẩm 4</li>
    </ul>
</body>
</html>
