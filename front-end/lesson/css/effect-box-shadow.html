<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
</head>
<body>
    <!-- tác dụng:thiết lập hiệu ứng đổ bóng cho khối
    cú pháp: box-shadow: x y blur color;
    x là tham số cách mép trái bao nhiêu
    y là them số cách top bao nhiêu
    blur độ mờ của đổ bóng
    box-shadow: 16px 10px 5px #9f5f5f; -->
    <style>
        .box{
            width: 200px;
            height: 100px;
            margin-left: 50px;
            background-color: tomato;
            box-shadow: 16px 10px 5px #9f5f5f;
        
        }
    </style>
    <h1>Box shadow</h1>
    <div class="box">box</div>
</body>
</html>
