<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text decoraton none</title>
</head>
<body>
    <!-- tác dụng huỷ bỏ gạch chân với thẻ mặc định thông thường là thẻ a là thẻ link
    áp dụng với thẻ a  là thẻ link
    trong trường hợp ta muốn tác động đết tất cả các thẻ a thì chúng ta gọi a trực tiếp ra không cần class 
       cú pháp là : text-decoration: none; -->
    <style>
        .main-menu a{
            text-decoration: none;
        }
    </style>
    <h1>Text decoraton none</h1>
    <ul class="main-menu">
        <li><a href="">Trang Chủ</a></li>
        <li><a href="">Tin Tức</a></li>
        <li><a href="">Đọc báo</a></li>
    </ul>
</body>
</html>
