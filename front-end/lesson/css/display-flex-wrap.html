<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex wrap</title>
</head>
<body>
    <!-- tác dụng:quy định các phần tử bên trong có xuống dòng hay không..
    câu trúc:flex-wrap:wrap;
    flex-wrap: wrap; dùng để tự động xuống dòng khi mà hết dòng nó tự chạy xuống bên dưới
    flex-wrap: wrap-reverse dùng để đảo ngược lại những th bên dưới lên bên trên -->
    <style>
        .container {
            width: 1170px;
            background-color:gray;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
               /*  flex-direction: column; 
            flex-direction:row-reverse; 
             flex-wrap: wrap-reverse;  */
            flex-wrap: wrap;
        }
        .box{
            text-align: center;
            width: 100px;
            padding:40px;
            font-size:18px;
            background-color:greenyellow; 
            margin: 10px;
        }
        h1{
            text-align: center;
        }
    </style>
    <h1>display flex wrap</h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
    </div>
</body>
</html>
