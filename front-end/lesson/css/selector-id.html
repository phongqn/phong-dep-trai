<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id selector</title>
</head>
<body>
    <style>
        #warpper{
            width: 960px;
            margin: 0 auto;
        }
        #header {   
            text-align: center;
            background-color: rgba(34, 33, 33, 0.171);
            color: black;
        }
        #footer{
            background:#333;
            color:#fff;
        }
        #content{
            min-height: 500px;
        }
        .text-center{
            text-align: center;
        }
    </style>
    <!-- <h1>Id selector</h1> -->
    <div id="warpper">
        <div id="header">
            <h2>Header</h2>
        </div>
        <div id="content">
            <p>Content</p>
        </div>
        <div id="footer" class="text-center color-red">   <!-- có thể dùng id và class cùng 1 đối tượng -->
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
