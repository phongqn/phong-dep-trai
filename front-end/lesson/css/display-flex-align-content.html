<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex align content</title>
</head>
<body>
    <!-- tác dụng:giúp căn chỉnh các đối tượng flex item theo phương thẳng đứng
    cú pháp:align-content:value
    value:stretch,center,flex-start,flex-end,space-between,space-around -->
    <style>
        .container {
            width: 1170px;
            height:600px;
            background-color:gray;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content:space-between;
            align-content: space-between;
        }
        .box{
            text-align: center;
            width: 100px;
            padding:40px;
            font-size:18px;
            background-color:greenyellow; 
            margin: 10px;
        }
        h1{
            text-align: center;
        }
    </style>
    <h1>Display flex align content</h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
    </div>
</body>
</html>
