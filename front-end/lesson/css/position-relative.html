<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position relative</title>
</head>
<body>
    <!-- tác dụng:thuộc tính position relative giúp khối ở trạng thái có thể tịnh tiến khi kết hợp với
    thuộc tính top,left,right,bottom;
    ví dụ: position: relative;
    top: 20px;
    left: 40px; -->
    <style>
        .box{
            width: 400px;
            height:200px;
            background-color:tomato;
        }
        .box:hover{
            position: relative;
            top: 20px;
            left: 40px;
        }
    </style>
    <h1>Position relative</h1>
    <div class="box">
        box
    </div>
</body>
</html>
