<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <title>Nhóm selector theo thuộc tính</title>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        ///1.Tô màu đỏ cho trang chủ
        $('a[href="home.html"]').css("color", "red");
        //2.tô tất cả phần tử menu không phải là trang chủ màu #333
        $('a[href !="home.html"]').css("color", "#333");
        //3.lấy tất cả các phần tử chứa product tô thành màu thành red
        $('a[href *= "product"]').css("color", "red");
        //.4 lấy sản phẩm có tên product theo sau là dấu gạch ngang cho màu gold
        $("a[href|='product']").css("color", "gold");
        //5. tất cả menu bắt đầu bằng product cho nó màu #f5f5
        $("a[href^='product']").css("color", "#f5f5");
        //6. lấy tất cả menu có link kết thúc t.html
        $("a[href$='t.html']").css("color", "yellow");
        //7.lấy tất cả menu có title có chứa từ trang và xung quanh có khoảng trắng cho nó mà green
        $("a[title~='Trang']").css("color", "green");
        //8. lấy tất cả menu có href cho màu đỏ
        $("a[href]").css("color", "red");
        //9. chọn tất cả menu là product và có 2 từ trở lên và cho nó màu gray
        $("a[href*='product'][title*=' ']").css("color", "gray");
      });
    </script>
    <h1>Menu website</h1>
    <a href="home.html" title="Trang chủ">Trang Chủ</a> <br />
    <a href="about.html" title="Trang Gioi thiệu">Giới thiệu</a> <br />
    <a href="product-clothes.html" title="Quần áo">Quần áo</a> <br />
    <a href="product-shoes.html" title="Gìay">Giày</a> <br />
    <!-- <a href="contact.html" title="Liên hệ">Liên Hệ</a>   // trừ câu 8 ra còn lại đều áp dụng-->
    <a title="Liên hệ">Liên Hệ</a>
    <!-- chỉ áp dụng với câu 8 -->
  </body>
</html>
