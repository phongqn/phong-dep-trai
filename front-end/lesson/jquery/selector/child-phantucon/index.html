<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <title>Nhóm selector lọc theo phần tử con</title>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        //.1 chọn bài viết đầu tiên cho nó màu đỏ
        $("ul.list-post li:first-child").css("color", "red");
        //.2 chọn bài viết cuối cùng cho nó màu đỏ
        $("ul.list-post li:last-child").css("color", "red");
        //3. nth-child(index, odd, even, operation)
        $("ul.list-post li:nth-child(2)").css("color", "blue"); // làm việc với chỉ số 2
        $("ul.list-post li:nth-child(even)").css("color", "green"); // làm việc với vị trí là chẵn
        $("ul.list-post li:nth-child(odd)").css("color", "#f3d"); // làm việc với vị trí là lẻ
        // chọn vị trí nó có dạng là 3n nghĩa là chia hết cho 3
        $("ul.list-post li:nth-child(3n)").css("color", "yellow");
        //4. chọn phần tử là con duy nhất của phần tử cha
        $("ul.list-post li:only-child").css("color", "red");
      });
    </script>
    <ul class="list-post">
      <li>Bài viết 1</li>
      <li>Bài viết 2</li>
      <li>Bài viết 3</li>
      <li>Bài viết 4</li>
      <li>Bài viết 5</li>
      <li>Bài viết 6</li>
      <li>Bài viết 7</li>
      <li>Bài viết 8</li>
      <li>Bài viết 9</li>
    </ul>
    <hr>
    <ul class="list-post">
        <li>Bài viết 1</li>
      </ul>
  </body>
</html>
