<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <title>Nhóm selector lọc theo nội dung</title>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        //1. tìm phần tử không có nội dung => border 1px solid #333;
      //  $("ul li:empty").css("border", "1px solid #333");
        //giả sử chúng ta thay vào đoạn text và kết hợp cả css
        //     $("ul li:empty").text("không có nội dung").css("color","red");
        //2. tìm các phần tử có chứa chữ nội dung là "phần " => xanh
        $("ul li:contains('phần')").css("color", "blue");
        //3. tìm tất cả phần tử có phần tử con hoặc là hoặc có nội dung =>green
        $("ul li:parent").css("color", "green");
        //4. tìm phần tử có ít nhất phần tử con có selector cho trước
        $("ul.sub:has('.color_red')").css("border", "1px solid red");
      });
    </script>
    <ul>
      <li>phần tử 1</li>
      <li>
        <ul class="sub">
          <li class="color_red">phần tử 2.1</li>
          <li>phần tử 2.2</li>
        </ul>
      </li>
      <li>phần tử 3</li>
      <li>
        <ul>
            <li>phần tử 4.1</li>
            <li>phần tử 4.2</li>
          </ul>
      </li>
    </ul>
  </body>
</html>
