<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <title>Thay đổi màu bằng jquery</title>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        $("button#red").click(function () {
          $("p").css("color", "red");
        });
        $("button#green").click(function () {
          $("p").css("color", "green");
        });
      });
    </script>
    <h1>Thay đổi màu bằng jquery</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo voluptatem
      vero dolor aperiam perspiciatis iusto, at aliquid fugit magnam.
      Architecto.
    </p>
    <button id="red">Đỏ</button>
    <button id="green">Xanh</button>
  </body>
</html>
