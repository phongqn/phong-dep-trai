<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submit</title>
</head>
<body>
    <h1>Form Submit</h1>
    <form action="" method="post">
        <label for="username">Tên đăng nhập</label> <br>
        <!-- Thẻ label dùng để định nghĩa nhãn cho các thẻ input trong HTML -->
        <input type="text" name="username" placeholder="Tên login" value="" id="username"> <br> 
        <!--vlaue dùng để mặc định luôn text trong input -->
        <label for="password">Mật khẩu</label> <br>
       <input type="password" name="password" placeholder="mật khẩu" id="password">  <br> <br>
       <!--placeholder dùng để tạo ra đoạn text chú thích nằm trong input -->

       <!-- 2 cách để để tạo ra nút bấm  -->
       <input type="submit" name="btn-login" vlaue="Đăng nhập"> 
       <!-- input thì chỉ được dùng text  -->
       <button name="btn-login">
        <!-- cấu trúc html trong đây thoải mái -->
        <img height="10px" src="https://png.pngtree.com/png-vector/20190917/ourlarge/pngtree-logout-icon-vectors-png-image_1737872.jpg" alt=""> Login
        <!-- button thì có thêm được hình ảnh icon v.vv -->
       </button>
       </form>
</body>
</html>
