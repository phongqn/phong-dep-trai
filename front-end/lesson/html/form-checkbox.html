<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
</head>
<body>
    <h1>CheckBox</h1>
    <form action="">
    <label for="">Chọn sở thích:</label> <br>
    <input type="checkbox" name="hobby" value="book" id="book">
    <label for="book">Đọc sách</label> <br> 

    <input type="checkbox" name="hobby" value="game" id="game">
    <label for="game">Chơi game</label> <br>

    <input type="checkbox" name="hobby" value="shooping" id="shopping">
    <label for="shopping">Mua Sắm</label>
    <!-- checkbox có thể chọn 1 hay chọn nhiều -->

    </form>
</body>
</html>
